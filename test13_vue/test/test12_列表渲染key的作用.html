<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>test13_vue/test/test11_列表渲染.html</title>
		<script type="text/javascript" src="./js/vue.js"></script>
	</head>
	<body>
		<!-- https://v2.cn.vuejs.org/v2/guide/list.html -->
		<!-- 
				面试题：react、vue中的key有什么作用？（key的内部原理）
						
						1. 虚拟DOM中key的作用：
										key是虚拟DOM对象的标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】, 
										随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下：
										
						2.对比规则：
									(1).旧虚拟DOM中找到了与新虚拟DOM相同的key：
												①.若虚拟DOM中内容没变, 直接使用之前的真实DOM！
												②.若虚拟DOM中内容变了, 则生成新的真实DOM，随后替换掉页面中之前的真实DOM。

									(2).旧虚拟DOM中未找到与新虚拟DOM相同的key
												创建新的真实DOM，随后渲染到到页面。
												
						3. 用index作为key可能会引发的问题：
											1. 若对数据进行：逆序添加、逆序删除等破坏顺序操作:
															会产生没有必要的真实DOM更新 ==> 界面效果没问题, 但效率低。

											2. 如果结构中还包含输入类的DOM：
															会产生错误DOM更新 ==> 界面有问题。

						4. 开发中如何选择key?:
											1.最好使用每条数据的唯一标识作为key, 比如id、手机号、身份证号、学号等唯一值。
											2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，
												使用index作为key是没有问题的。
		-->
		<!-- 准备好一个容器-->
		<div id="root">

			<h2>人员列表</h2>
			<ul>
				<!-- 使用v-for指令进行数据遍历，类似于for-each遍历语法 -->

				<!-- 标签属性key -->
				<!-- https://v2.cn.vuejs.org/v2/api/#key -->
				<!-- 使用了v-for的标签都要使用一个:key来标识每一条数据的唯一性，方便后续的写操作 -->
				<!-- 如果遍历的时候没有写:key那么vue会把遍历的index当作key来使用 -->
				<li v-for="person in personList" :key="person.id" @click="delete2($event,person.id)">
					{{person.id}} -- {{person.name}} - {{person.age}}
				</li>

			</ul>

			<div ></div>

		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		const vm = new Vue({
			el:'#root',
			data:{
				personList:[
					{id:'001', name:'张三1', age: 18},
					{id:'002', name:'张三2', age: 19},
					{id:'003', name:'张三3', age: 13}
				]
			},
			methods: {
				delete2(event,id){
					console.log(id)
				}
			},
		})
	</script>
</html>
