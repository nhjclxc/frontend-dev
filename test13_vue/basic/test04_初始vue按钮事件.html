<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>

</head>
<body>

    <div id="box">
        {{msg}}
        <hr>
        <button id="btn">点我显示</button>

        <hr>
        <!-- vue中给元素绑定事件指令 -->
        <button v-on:click="showTime">vue 点我显示</button>
        <!-- @是v-on的简写形式 -->
        <!-- vue里面事件绑定的形式为@xxx，其中xxx就是事件类型，如：click、dbclick，honer。。。 -->
        <!-- https://v2.cn.vuejs.org/v2/api/?#v-on -->
        <!-- 使用$event来对函数的event事件进行传参，后面的66就是要传递给函数的形式参数 -->
        <button @click="showTime2($event, 66)">vue 点我显示2</button>
    </div>

    <script>

        const vm = new Vue({
            el:'#box',
            data:{
                msg: Date.now()
            },
            // 给vue实列绑定回调方法
            methods: {
                showTime(event){
                    this._data.msg = Date.now()
                    console.log(event);
                    console.log(this);
                },
                showTime2(event, aa){
                    this._data.msg = Date.now()
                    console.log(event);
                    console.log(this);
                    console.log(aa);
                },
            }
        })
        
        // 这个是jquery原生方法
        $('#btn').click(function(){
            vm._data.msg = Date.now()
            console.log('已修改事件');
        })





    </script>
    
</body>
</html>
