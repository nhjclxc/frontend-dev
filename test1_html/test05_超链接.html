<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>

    
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面， 或者是当前页面的其他的位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址

        超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->

     <!-- 当href里面指向的是一个外部链接的时候,必须指名协议,如htts://或是htt:// -->
     <a href="https://www.baidu.com">超链接</a>

     <a href="www.baidu.com">来访问百度吧</a>


     <a href="test0_hello.html">打开hello文件</a>

     
    <!-- 
        target属性，用来指定超链接打开的位置
            可选值：
                _self 默认值 在当前页面中打开超链接
                _blank 在一个新的要么中打开超链接
     -->
    <a href="test0_hello.html" target="_blank">超链接</a>
    <a href="#bottom">去底s部</a>
    <!-- 当还不确定这个链接要指向哪里时,可以子啊href里面使用#来进行占位 -->
    <a href="#">不知道链接是什么</a><a href="#bottom">去底部</a>
    <br>还不确<br><br><br><br><br><b <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>定这个接要指向哪里时
    <a href="#bottom">去底部</a>
    <a href="#top">去顶部</a>
    
    <a href="#p3">去第三个自然段</a>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <p>p1</p>
    <p>p2</p>
    <p3>p3</p3>
    
    <!-- 可以使用 javascript:; 来作为href的属性，此时点击这个超链接什么也不会发生 -->
    <a href="javascript:;">这是一个新的超链接</a>
</body>
</html>
