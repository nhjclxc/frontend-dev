<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

       iframe 内联框架，用于向当前页面中引入一个其他页面
            src 指定要引入的网页的路径
            frameborder 指定内联框架的边框(inline)

     -->
    <iframe src="https://www.qq.com" allow="payment" frameborder="0"></iframe>
     <iframe src="www.baidu.com" frameborder="5">iframe 5</iframe>
     <iframe src="http://www.baidu.com" frameborder="5">iframe 5</iframe>
     <iframe src="http://www.baidu.com" frameborder="1">iframe 1</iframe>
     <iframe src="https://www.google.com/" frameborder="1">iframe 1</iframe>

     <!-- 上面的网页存在跨域问题,不能直接访问 -->

     <iframe src="test06_图片标签.html" frameborder="0">iframe 0</iframe>

     <iframe src="test06_图片标签.html" frameborder="1">iframe 1</iframe>

     <iframe src="test06_图片标签.html" frameborder="10">iframe 10</iframe>


</body>
</html>
