<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- keywords表示的是网站的关键字,在百度引擎搜索的时候就可以搜索出来 -->
    <meta name="keywords" content="内容">

    <!-- description表示这个网页的描述 -->
    <meta name="description" content="这是一个很牛逼的网站" >

    <!-- http-equiv表示网页的重定向,而"refresh"表示网页刷新的时候将本网页重定向到content里面指向的url -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    

    <title>网页标题</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
</head>
<body>
    meta标签
</body>
</html>
