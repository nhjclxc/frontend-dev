<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="这是牛逼">
        <title>标题</title>
    </head>
    <body>

        <title>title标签</title>

        <h1>h1标签</h1>

        <p> p标签 </p>


        <!-- hgroup标签用来为h标签分组 -->

        <hgroup>
            <h1>h1 biaoqian </h1>
            <h2>h2 biaoqian </h2>
        </hgroup>

        <!-- em标签用于表示语音语调的一个加重 -->
        <p>今天天气<em>真</em>不错啊啊啊！</p>

        <p>语气<strong>加强</strong>语气</p>


        鲁迅说：
        <!-- blockquote 表示一个长引用 -->
        <blockquote>
            这句话我是从来没有说过的！
        </blockquote>
  
        <!-- 
            q表示一个短引用
         -->
        子曰<q>学而时习之，乐呵乐呵！</q>
  
        <!-- 
            br标签表示页面中的换行
         -->
        今<br>天<br>天<br>气<br>真<br>不<br>错<br>


        
     <!-- 
        header 表示网页的头部
        main 表示网页的主体部分(一个页面中只会有一个main)
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section

        div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        span 行内元素，没有任何的语义，一般用于在网页中选中文字

      -->
     <header>header</header>
     <main>main</main>
     <footer>footer</footer>

     <nav>nav</nav>
     <aside>aside和主体相关的其他内容（侧边栏）</aside>
     <article></article>

     <section></section>

     <div>没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素</div>

     <span>行内元素，没有任何的语义</span>
     <div>div里面放一个<span>你<em>是</em></em><strong>span</strong>吗</span></div>

    </body>
</html>
