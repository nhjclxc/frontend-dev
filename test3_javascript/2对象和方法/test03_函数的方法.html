<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun(){
				console.log("函数")
			}
			// call
			fun.call();
			// apply
			fun.apply();
			// 对函数调用call和apply都会调用函数执行
			// call和apply可以将一个对象指定为第一个参数,该对象会成为函数执行时的this
			function fun2(){
				console.log(this.name)
			}
			var  obj = {name:"a"};
			fun2.apply(obj)
			// call方法可以将实参在对象之后依次传递
			function fun3(a,b){
				console.log(this);
				console.log(a);
				console.log(b);
			}
			fun3.call(obj,1,2);
			// apply方法需要将实参封装到数组里传递
			fun3.apply(obj,[1,2])
			
			// this以函数形式调用，this永远是window
			// 以方法形式调用时，this是调用方法的对象
			// 以构造函数形式调用，this是新创建的那个对象
			// 使用call和apply调用，this是指定传入的的对象
		
		
			// 在调用函数时，浏览器会传递进两个隐含的参数：上下文对象this，封装实参的对象arguments
			function fun(){
				console.log(arguments)
				console.log(typeof arguments)
				console.log(Array.isArray(arguments))
			}
			fun();
			// arguments是一个类数组对象,可以通过索引操作数据，也可以获取长度
			// 调用函数时，传递的实参会在arguments中保存
			// 即使不定义形参也可以通过arguments使用实参
			function fun2(){
				var x = 0;
				for(var i = 0;i < arguments.length;i++){
					x+=arguments[i];
					console.log(arguments[i])
				}
				console.log(x);
			}
			fun2(100,5,10);

		
		
		</script>
	</head>
	<body>
	</body>
</html>
