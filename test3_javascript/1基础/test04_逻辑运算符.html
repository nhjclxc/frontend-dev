<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

            var a = false;
			//! 非
			console.log(!a); 
			console.log(!!a);
			// 非布尔值会进行转换后取反
			console.log(!100);
			//&& 与
			console.log(true && true);
			console.log(true && false);
			console.log(false && false);
			// 第一个值为true，会检查第二个值
			// console.log(true&&alert("嘿嘿"));
			// 第一个值为false，不会会检查第二个值
			console.log(false&&alert("哈哈"));
			//|| 或
			console.log(true || true);
			console.log(true || false);
			console.log(false || false);
			// 第一个值为true，不会会检查第二个值
			console.log(true || alert("嘿嘿2"));
			// 第一个值为false，会检查第二个值
			// console.log(false || alert("哈哈2"));
			
			// 对非布尔值运算，先转换为布尔值，再运算，但是返回原值
			// 与运算，若都为true，则返回后面的
            console.log("测试");
			var result = 5 && 6;
			console.log(result)
			// 如果有false，则返回靠前的false
			result = 5 && 0;
			console.log(result);
			result = undefined && 0;
			console.log(result);
			
			// 或运算，返回靠前的true
			result = 5 || 0;
			console.log(result);
			// 若第一个值为false，直接返回第二个值
			result = undefined || 0;
			console.log(result);



            // 运算符的优先级
			// 多个变量声明
			var a = 1 , b = 2 , c = 3;
			// 先乘除，后加减
			// &&优先级高于||
			// 优先级一样，从左往右计算
			// 不许特意计算
			console.log(1 || 2 && 3)
    </script>
</head>

</html>
