<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
		<script type="text/javascript">
			// 字面量可直接使用
			console.log(200);
			// 变量可保存字面量
			// 采用var声明变量, 标识符采用驼峰命名法
			// 声明和赋值同时进行
			var x=1231231232133;
			x=100;
			console.log(x);
            // let也可以声明变量
            let xx = 6688.66
            console.log(xx);

		</script>

        <script type="text/javascript">
			// js数据类型：string字符串，number数值，boolean布尔值，null空值，undefined未定义，object对象
			// string字符串，number数值，boolean布尔值，null空值，undefined未定义是基本数据类型，object对象是引用数据类型
			var str = "hello";
			// 使用双引号和单引号都行
			console.log(str);
			// \转义,\n换行,\t制表符
			var str2="引号嵌套\"引号\""
			console.log(str2)
			
			var str3="\\"
			console.log(str3)
        </script>

        <script type="text/javascript">

            // 使用typeof函数可以检查数据类型
            console.log(typeof(123.66))
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);
			// typeof返回infinity返回number
			var b = Infinity;
			console.log( b);
			console.log(typeof b);
			// js整数运算基本可以保持精确,js浮点数运算可能得到不精确结果
			var c = 100+200;
			console.log(c)

            var add = 1.2333333333333333 + 2.33;
            console.log(add);


        </script>

        
		<script type="text/javascript">
			// null专门表示空对象
			var aaa=null;
			console.log(typeof aaa) // object
			// undefined未赋值的变量
			var ccc;
			console.log(ccc)
			console.log(typeof ccc)
		</script>

<script type="text/javascript">
    console.log("强制类型转化\n\n");
    // 将其他数据类型转换为string
    var a = 123;
    // 方法1，但无法处理null，undefined类型
    console.log(typeof a.toString())
    // console.log(null.toString())
    // console.log(undefined.toString())
    // 方法2
    console.log(typeof String(a))
    console.log(typeof String(null))
    console.log(typeof String(undefined))
    
    // 将其他数据类型转换为Number
    var b = "123"
    var c = "abc"
    var d = " "
    var e = true
    var f = undefined
    // 方法1,但变量中带有字符串则无法处理
    console.log(typeof Number(b))
    console.log(Number(c))
    console.log(Number(d))
    console.log(Number(e))
    console.log(Number(f))
    // 方法2,parseInt()将字符串中有效的整数内容取出，转换为number,如果对非string使用会先转换成string再操作
    var g = "100px"
    g = parseInt(g)
    console.log(g)
    console.log(typeof g)
    // 取整
    console.log(parseInt(100.5))
    
    // parseFloat()可以取出有效的小数
    var h = "10.5px"
    h = parseFloat(h)
    console.log(h)
    console.log(typeof h)
    
    // 将其他数据类型转换为boolean
    // 数字除了0和undefined都是true,字符串除了空串都是true,null转换为false
    var i = 123;
    console.log(Boolean(i))
    console.log(Boolean(0))
    console.log(Boolean(undefined))
    console.log(Boolean(""))
</script>
</head>

</body>
</html>
