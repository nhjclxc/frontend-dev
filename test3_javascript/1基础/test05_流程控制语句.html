<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        // 语句的分类：条件判断语句；条件分支语句，循环语句
        // 条件判断语句
        // 语法一
        if(1 == "1")
        {
            console.log("yes")
            console.log("哈哈")
        }
        // 语法二
        var x =true;
        if(x){
            console.log("yes")
        }else{
            console.log("no")
        }
        // 语法三
        var num=3;
        if(num == 1){
            console.log("1")
        }
        else if(num == 2){
            console.log("2")
        }
        else if(num == 3){
            console.log("3")
        }
        else if(num == 4){
            console.log("4")
        }
        // 一个代码块被执行后直接结束语句
        // 条件分支语句
        var x = 8;
        switch(x){
            case 1:console.log("1");break;
            case 2:console.log("2");break;
            case 3:console.log("3");break;
            case 4:console.log("4");break;
            case 5:console.log("5");break;
            case 6:console.log("6");break;
            default:console.log(" 其他");break;
        }
        // 循环语句
        // 先判断后执行
        var n=0;
        while(n<=10){
            // document.write(n++ + "aaa <br />")
            console.log(n++ + "aaa <br />")
        }
        // 先执行后判断，可保证至少执行一次
        n = 0;
        do{
            console.log(n++ + "aa <br />")
        }while(n<=10)
        // for语句
        for (var i = 0;i <= 10 ; i++){
            console.log(i + ' for ')
        }
        for(var j = 0;j < 5;j++){
            for(var k = j;k < 5;k++){
                document.write("*")
            }
            document.write("<br />")
        }


        // break
			for(var i=0 ; i < 5;i++){
				console.log(i)
				if(i == 2){
					break;
				}
			}
			for(var i=0; i<5; i++){
				console.log("外层循环"+i)
				for(var j=0; j<5 ;j++){
					break;
					console.log("内层循环"+j)
				}
			}
			// 使用break语句时，可在break后跟着一个label
			outer:
			for(var i=0; i<5; i++){
				console.log("222外层循环"+i)
				for(var j=0; j<5 ;j++){
					break outer;
					console.log("内层循环"+j)
				}
			}
			
			// continue
			for(var i=0 ; i < 5;i++){
				if(i == 2)
					continue;
				console.log(i)
			}
			for(var i=0; i<5; i++){
				console.log("外层循环"+i)
				for(var j=0; j<5 ;j++){
					continue;
					console.log("内层循环"+j)
				}
			}
    </script>


</head>

</body>
</html>
