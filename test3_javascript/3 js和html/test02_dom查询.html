<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="content">
			<div id="formlist">
				<div class="inner">
					<p>你喜欢哪个城市</p>
					<ul id="city">
						<li id="bj">北京</li>
						<li>上海</li>
						<li>广州</li>
						<li>杭州</li>
					</ul>
					<br />
					<br />
					<p>你喜欢哪款游戏</p>
					<ul id="game">
						<li id="gta">gta</li>
						<li>csgo</li>
						<li>destiny2</li>
						<li>dota2</li>
					</ul>
					<br />
					<br />
					<p>你的手机操作系统是</p>
					<ul id="phone">
						<li>Ios</li>
						<li id="android">Android</li>
						<li>鸿蒙</li>
					</ul>
					<br />
					<br />
				</div>
				<br />
				<div class="inner">
					<p>gender:</p>
					<input class="test" type="radio" name="gender" value="male" />
					male
					<input type="radio" name="gender" value="female" />
					female
					<br />

					<p>name:</p>
					<input type="text" name="name" id="username" value=""/>
					<br />
					<br />
				</div>
			</div>
			
			<div id="btnlist">
				<div><button id="btn01">查找#bj节点</button></div>
				<div><button id="btn02">查找所有li节点</button></div>
				<div><button id="btn03">查找name=gender所有节点</button></div>
				<div><button id="btn04">查找#city下所有li节点</button></div>
				<div><button id="btn05">查找#city下所有子节点</button></div>
				<div><button id="btn06">查找#phone下第一个节点</button></div>
				<div><button id="btn07">返回#bj父亲节点</button></div>
				<div><button id="btn08">返回#android前一个兄弟节点</button></div>
				<div><button id="btn09">返回#username的value属性值</button></div>
				<div><button id="btn10">设置#username的value属性值</button></div>
				<div><button id="btn11">返回#bj的文本值</button></div>
			</div>
		</div>

		<div class="a1">
			<div>a1</div>
			<div>aa</div>
		</div>
		<div class="a1">a1</div>
		<div id="a2">a2</div>
	
	</body>
</html>

<script type="text/javascript">
	// 获取元素节点，通过document调用
	// getElementById()通过id获取一个元素节点对象
	// getElementsByTagName()通过标签名获取一组元素节点对象
	// getElementsByName()通过name获取一组元素节点对象
	
	// 查找#bj节点
	var btn01 = document.getElementById("btn01");
	btn01.onclick = function(){
		let bj = document.getElementById('bj');
		console.log(bj.innerHTML)
	}
	
	// 查找所有li节点
	var btn02 = document.getElementById("btn02");
	btn02.onclick = function(){
		var li = document.getElementsByTagName('li');
		// 会返回一个类数组对象
		console.log(li);
		console.log(li.length)
	}


	// 查找name = gender 所有节点
	var btn03 = document.getElementById("btn03");
	btn03.onclick = function(){
		let temp = document.getElementsByName('gender');
		console.log(temp);
		console.log(temp.length);
		console.log(temp[0].value)
	}
	
	// 获取元素节点的子节点
	// getElementsByTagName()返回当前节点指定标签名后代节点
	// childNodes属性表示当前节点所有子节点
	// firstChild属性表示当前节点第一个子节点
	// lastChild属性表示当前节点最后一个子节点
	
	// children属性获取当前元素所有子元素
	// firstElementChild属性获取当前元素的第一个子元素
	
	// 查找#city下所有li节点
	var btn04 = document.getElementById('btn04');
	btn04.onclick = function(){
		let city = document.getElementById('city');
		let lis = city.getElementsByTagName('li');
		console.log(lis.length)
	}

	// 查找#city下所有子节点
	var btn05 = document.getElementById('btn05');
	btn05.onclick = function(){
		let city = document.getElementById('city');
		let chilids = city.childNodes
		console.log(chilids.length)
		console.log(city.children)
		console.log(city.children.length)
		console.log(city.children[0].innerHTML)
	}

	// 查找#phone下第一个节点
	var btn06 = document.getElementById('btn06');
	btn06.onclick = function(){
		let phone = document.getElementById('phone');
		console.log(phone.children.length)
		console.log(phone.children[0].innerHTML)
	}


	
	// 获取父节点和兄弟节点
	// parentNode属性表示当前节点的父节点
	// previousSibling属性表示当前节点的前一个兄弟节点
	// nextSibling属性表示当前节点的后一个兄弟节点
	// previousElementSibling属性表示当前元素的前一个兄弟元素
	
	// 返回#bj父亲节点
	var btn07 = document.getElementById('btn07');
	btn07.onclick = function(){
		let bj = document.getElementById('bj');
		console.log(bj.parentNode.innerHTML)
	}

	// 返回#android前一个兄弟节点
	var btn08 = document.getElementById('btn08');
	btn08.onclick = function(){
		let android = document.getElementById('android');
		console.log(android.innerHTML)
		console.log(android.previousSibling)
		console.log(android.previousElementSibling)
		console.log(android.previousElementSibling.innerHTML)
	}
	
	// 返回#username的value属性值
	var btn09 = document.getElementById('btn09');
	btn09.onclick = function(){
		let username = document.getElementById('username');
		console.log(username.value)
	}
	
	// 设置#username的value属性值
	var btn10 = document.getElementById('btn10');
	btn10.onclick = function(){
		let username = document.getElementById('username');
		username.value = new Date()
	}


	// 获取body标签
	// document中有属性body
	var body = document.body;
	console.log(body)
	// document.documentElement保存的是html根标签
	var de = document.documentElement;
	console.log(de);
	// document.all保存页面中的所有元素
	// all已经不在标准中，尽量少用
	var all = document.all;
	console.log(all);
	all = document.getElementsByTagName("*");
	console.log(all);
	// 根据class属性值查询一组元素对象
	var a1 = document.getElementsByClassName("a1");
	console.log(a1)
	// 获取a1中的div
	// document.querySelector()需要一个选择器字符串作为参数，可以根据一个css选择器查询一个元素节点对象
	// 使用该方法只会返回唯一一个元素，如果有多个满足选择器条件则返回第一个
	var div = document.querySelector(".a1 div")
	console.log(div.innerHTML)
	div = document.querySelector("#a2")
	console.log(div.innerHTML)
	
	// document.querySelectorAll()返回全部元素封装到数组中
	div = document.querySelectorAll(".a1 div")
	console.log(div)
	div.forEach(element => {
		// console.log(element)
		console.log(element.innerHTML)
	});
	
</script>
