<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_jQuery核心函数</title>
</head>

<body>

<div>
  <button id="btn">测试</button>
  <br/>

  <input type="text" name="msg1"/><br/>
  <input type="text" name="msg2"/><br/>
</div>


<!--
1. 作为一般函数调用: $(param)
  1). 参数为函数 : 当DOM加载完成后，执行此回调函数
  2). 参数为选择器字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
  3). 参数为DOM对象: 将dom对象封装成jQuery对象
  4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
2. 作为对象使用: $.xxx()
  1). $.each() : 隐式遍历数组
  2). $.trim() : 去除两端的空格
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

  /*
   需求1. 点击按钮: 显示按钮的文本, 显示一个新的输入框
   需求2. 遍历输出数组中所有元素值
   需求3. 去掉"  my atguigu  "两端的空格
   */
  /*需求1. 点击按钮: 显示按钮的文本, 显示一个新的输入框*/
  //1). 参数为函数 : 当DOM加载完成后，执行其中的函数     回调函数
    var $btn = $('#btn')
    $btn.click(function(){
      // this指的就是$btn
      // this是一个dom对象，还要使用$()封装一次来变为jQuery对象
      //.html()对应的就是innerHtml
      // .val()对应的就是value，表单的数据
      console.log($(this).html())
      console.log($btn.html())
      $('<input type="text" name="msg"/><br/>').appendTo('div')
    })
  

  /*需求2. 遍历输出数组中所有元素值*/
  var arr = [123, 'atguigu', true]
  // 1). $.each() : 隐式遍历数组
  // each第一个参数是要遍历的的数组
  // 第二个参数是一个回调函数，回调函数的第一个参数是索引，第二个参数是该索引对应的值
  $.each(arr, function(i, val) {
    console.log(`索引 ${i}, 值 ${val}`)
  })

  /*需求3. 去掉"  my atguigu  "两端的空格*/
  var str = "  my atguigu  "
  // 2). $.trim() : 去除两端的空格
  console.log(str.trim() === 'my atguigu')
  console.log($.trim(str) === 'my atguigu') //true

</script>


<!-- jQuery对象 -->

<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>


<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script type="text/javascript">

  /*
   需求:
   需求1. 统计一共有多少个按钮
   需求2. 取出第2个button的文本
   需求3. 输出所有button标签的文本
   需求4. 输出'测试三'按钮是所有按钮中的第几个
   */
  $(function () {
    var $btn = $('button')
    console.log($btn)
    // 需求1. 统计一共有多少个按钮
      /*size()/length: 包含的DOM元素个数*/
    console.log($btn.size())
    console.log($btn.length)

    // 需求2. 取出第2个button的文本
      /*[index]/get(index): 得到对应位置的DOM元素*/
      console.log($btn[1].innerHTML)
      console.log($($btn[1]).html())
      console.log($btn.get(1).innerHTML)
      console.log($($btn.get(1)).html())

    // 需求3. 输出所有button标签的文本
      /*each(): 遍历包含的所有DOM元素*/
    $.each($btn, function(index, btn){
      console.log(`索引 ${index}, 值 ${btn}, 值 ${$(btn)}`)
    })

    // 需求4. 输出'测试三'按钮是所有按钮中的第几个
      /*index(): 得到所在兄弟元素中的下标*/
    console.log($('#btn3').index())

  })
</script>



</body>

</html>
